<img ui-icon [icon]="'more'" alt="" class="click-able ui-p-1" (click)="onClickedTrigger$.next()" #trigger>
<ul class="popup" *ngIf="isOpen$ | async">
  <li *ngFor="let action of actions">
    <button ui-button class="ui-px-8 action-button" (click)="onClickedAction$.next(action)">{{action.text}}</button>
  </li>
</ul>
